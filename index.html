<!DOCTYPE html>
<html>
  <head>
    <title>Boundless Energy</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="header"> 
        <a href="https://boundlessinc.com/">
          <img class ="logo-image" src="./images/logo.webp">
        </a>
    </div>

    <div class="content"> 
      <div class="thanks">Thank You!</div>
      <div class="call">We will give you a call momentarily.</div>
      <div class="update-info">(Please update any incorrect information before we chat)</div>

      <input class="name js-name" placeholder="Joan Keene"></input>
      <div>
        <input class="number js-number" placeholder="(860) 494-0002"></input>
      </div>
      
      
      <div class="paying">Paying </div>
      <select class="money js-money">
        <option class="js-price" value ="" disabled selected>$150 - $200</option>
        <option value="$50 - $100">$50 - $100</option>
        <option value="$100 - $150">$100 - $150</option>
        <option value="$150 - $200">$150 - $200</option>
        <option value="$200 - $250">$200 - $250</option>
        <option value="$250 - $300">$250 - $300</option>
        <option value="$350 - $400">$350 - $400</option>
        <option value="$400 - $500">$400 - $500</option>
        <option value="$500 - $600">$500 - $600</option>
        <option value="$600 - $700">$600 - $700</option>
        <option value="$800 - $900">$800 - $900</option>
        <option value="$900+">$900+</option>
      </select>
      <div class="bill">on  Electricity Bill</div>
      <Button class="submit js-submit">Submit Changes</Button> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script type="module" src="./scripts/populate.js"></script>
    
  </body>
</html>
